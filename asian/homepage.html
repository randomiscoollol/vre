    const gameContainer = document.getElementById('game-container');

    gameLinks.forEach(game => {
      const button = document.createElement('button');
      button.innerText = `Play ${game.name}`;
      gameContainer.appendChild(button);

      const iframe = document.createElement('iframe');
      iframe.src = game.url;
      iframe.id = game.name;
      gameContainer.appendChild(iframe);

      button.onclick = () => {
        const currentIframe = document.getElementById(game.name);
        // Hide all iframes
        document.querySelectorAll('iframe').forEach(iframe => iframe.style.display = 'none');
        // Show the clicked iframe
        currentIframe.style.display = 'block';
      };
    });
